<!DOCTYPE html>
<html Lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML/CSS</title>
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
		<div class="main">
			<div class="container">
				<div class="main-content">
					<div class="post">
						<div class="continent">
							<h1 class="continent__name">АМЕРИКА</h1>
						</div>
						<div class="post__contry">
							<div class="country">
								<img class="country__flag" src="img/Flag-SShA.png" alt="">
								<h1 class="country__name">США</h1>
							</div>
							<div class="cities">
								<h2 class="cities__name">Города:</h2>
								<div class="citi">
									<img class="citi__flag"src="img/Flag_of_New_York_City.png" alt="">
									<h1 class="citi__name">Нью-йорк</h1>
								</div>
								<div class="citi">
									<img class="citi__flag"src="img/chicago-flag.jpg" alt="">
									<h1 class="citi__name">Чикаго</h1>
								</div>
							</div>
						</div>	
					</div>
					<div class="post post_violet-bg">
						<div class="continent">
							<h1 class="continent__name">Европа</h1>
						</div>
						<div class="post__contry">
							<div class="country">
								<img class="country__flag"src="img/flag-of-france.jpg" alt="">
								<h1 class="country__name">Франция</h1>
							</div>
							<div class="cities">
								<h2 class="cities__name">Города:</h2>
								<div class="citi">
									<img class="citi__flag"src="img/Flag_of_Paris.png" alt="">
									<h1 class="citi__name">Париж</h1>
								</div>
								<div class="citi">
									<img class="citi__flag"src="img/marseille.png" alt="">
									<h1 class="citi__name">Марсель</h1>
								</div>
							</div>
						</div>
					</div>
					<div class="post post_red-bg">
						<div class="continent">
							<h1 class="continent__name">Азия</h1>
						</div>
						<div class="post__contry">
							<div class="country">
								<img class="country__flag"src="img/china-flag.jpg" alt="">
								<h1 class="country__name">Китай</h1>
							</div>
							<div class="cities">
								<h2 class="cities__name">Города:</h2>
								<div class="citi">
									<img class="citi__flag"src="img/Pekin.jpg" alt="">
									<h1 class="citi__name">Пекин</h1>
								</div>
								<div class="citi">
									<img class="citi__flag"src="img/hong-kong-flag.png" alt="">
									<h1 class="citi__name">Гонконг</h1>
								</div>
							</div>
						</div>
					</div>
					<div class="post">
						
					</div>
					<div class="post post_yellow-bg">
						<div class="continent">
							<h1 class="continent__name">Африка</h1>
						</div>
						<div class="post__contry">
							<div class="country">
								<img class="country__flag"src="img/Afrika.svg.png" alt="">
								<h1 class="country__name">ЮАР</h1>
							</div>
							<div class="cities">
								<h2 class="cities__name">Города:</h2>
								<div class="citi">
									<img class="citi__flag"src="img/Cape_Town.jpg" alt="">
									<h1 class="citi__name">Кейп-Таун</h1>
								</div>
								<div class="citi">
									<img class="citi__flag"src="img/Flag_of_Johannesburg.svg.png" alt="">
									<h1 class="citi__name">Йоханесбург</h1>
								</div>
							</div>
						</div>
					</div>
					<div class="post post_orange-bg">
						<div class="continent">
							<h1 class="continent__name">Австралия</h1>
						</div>
						<div class="post__contry">
							<div class="country">
								<img class="country__flag"src="img/australian-flag.png" alt="">
								<h1 class="country__name">Австралия</h1>
							</div>
							<div class="cities">
								<h2 class="cities__name">Города:</h2>
								<div class="citi">
									<img class="citi__flag"src="img/Sydney_Flag.svg.png" alt="">
									<h1 class="citi__name">Сидней</h1>
								</div>
								<div class="citi">
									<img class="citi__flag"src="img/Melbourne_COA.jpg" alt="">
									<h1 class="citi__name">Мельбурн</h1>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
