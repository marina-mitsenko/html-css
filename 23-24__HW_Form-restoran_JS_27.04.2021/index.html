<!DOCTYPE html>
<html Lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML/CSS</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
	<h1 class="big-tittel">Анкета посетителя ресторана</h1>
		<form action="#" name="main">
			<div class="blok contact-info">
				<h2 class="tittel">Контактная информация</h2>
				<label for="">Имя</label><input type="text" name="name">
				<label for="">Телефон</label><input type="number" name="telefon" disabled>
				<label for="">Email</label><input type="email" name="email" disabled>
				<label for="">Дата посещения</label><input type="date" name="data" disabled>
			</div>
			<div class="blok personal-info">
				<h2 class="tittel">Персональная информация</h2>
				<label for="">Возраст</label><input type="number" min="1" max="100" step="1" name="age" disabled>
				<label for="">Любимая кухня</label>
				<select name="menu" id="" disabled>
					<option value="rus">Руская</option>
					<option value="uk">Украинская</option>
					<option value="j">Японская</option>
					<option value="it">Итальянская</option>
					<option value="bol">Болгарская</option>
				</select>
				<label for="">Какие блюда Вы бы хотелии увидеть в меню</label>
				<textarea name="offers" id="" cols="30" rows="10" disabled></textarea>			
			</div>
			<div class="blok rating">
				<h2 class="tittel">Оценка нашего заведения</h2>
				<h3>Почему Вы выбрали наше заведение</h3>
				<div class="">
					<input class="btn" type="checkbox" name="chk1">
					<input class="btn" type="checkbox" name="chk2">
					<input class="btn" type="checkbox" name="chk3">	
					<button class="btn1">Недалеко</button>
					<button class="btn2">Увидел рекламу</button>
					<button class="btn3">Посоветовали</button>
				</div>
				<h3>Вы будете рекомендовать наше заведение своим знакомым?</h3>
				<input type="radio"><span>Да</span>
				<input type="radio"><span>Нет</span>
			</div>
		<button class="send" name="send" disabled>Отправить</button>					
		</form>
		
	</div>
	
	<script src="./js/main.js"></script>
</body>
</html>
